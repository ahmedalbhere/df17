<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سجل - الإحصائيات</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="header-content">
        <h1><i class="fas fa-chart-pie"></i> سجل المالي</h1>
        <p>إدارة شاملة للمعاملات والديون</p>
      </div>
    </header>

    <main class="main-content">
      <div class="stats-grid">
        <div class="stat-card income">
          <div class="stat-icon">
            <i class="fas fa-money-bill-wave"></i>
          </div>
          <div class="stat-info">
            <h3>إجمالي المدخول</h3>
            <div class="stat-amount" id="total-income">0 جنيه</div>
          </div>
        </div>

        <div class="stat-card expense">
          <div class="stat-icon">
            <i class="fas fa-shopping-basket"></i>
          </div>
          <div class="stat-info">
            <h3>إجمالي المصروف</h3>
            <div class="stat-amount" id="total-expense">0 جنيه</div>
          </div>
        </div>

        <div class="stat-card balance">
          <div class="stat-icon">
            <i class="fas fa-wallet"></i>
          </div>
          <div class="stat-info">
            <h3>الرصيد الحالي</h3>
            <div class="stat-amount" id="current-balance">0 جنيه</div>
          </div>
        </div>

        <div class="stat-card debt">
          <div class="stat-icon">
            <i class="fas fa-hand-holding-usd"></i>
          </div>
          <div class="stat-info">
            <h3>إجمالي الديون</h3>
            <div class="stat-amount" id="total-debts">0 جنيه</div>
          </div>
        </div>
      </div>

      <div class="chart-container">
        <canvas id="monthlyChart"></canvas>
      </div>
    </main>

    <nav class="bottom-nav">
      <a href="index.html" class="nav-item active">
        <i class="fas fa-chart-pie"></i>
        <span>الإحصائيات</span>
      </a>
      <a href="transactions.html" class="nav-item">
        <i class="fas fa-exchange-alt"></i>
        <span>المعاملات</span>
      </a>
      <a href="debts.html" class="nav-item">
        <i class="fas fa-hand-holding-usd"></i>
        <span>الديون</span>
      </a>
      <a href="reports.html" class="nav-item">
        <i class="fas fa-file-alt"></i>
        <span>التقارير</span>
      </a>
    </nav>
  </div>

  <script src="app.js"></script>
</body>
</html>
